# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # workspace 根目录 (npm lockfile)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "dev"
    
    # 显式指定 Commit 风格
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    
    # 依赖分组
    groups:
      production-deps:
        patterns:
          - "@fastify/*"
          - "@mtcute/*"
          - "fastify"
        update-types:
          - "minor"
          - "patch"
      
      dev-deps:
        patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "eslint"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    
    # 忽略外部链接的包和 workspace 内部包
    # @napgram/* 会忽略所有 workspace 包 (packages/* 和 external/sdk/packages/*)
    ignore:
      - dependency-name: "@naplink/naplink"
      - dependency-name: "@napgram/*"

  # main 应用 (使用 npm lockfile)
  - package-ecosystem: "npm"
    directory: "/main"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "dev"
    
    # 显式指定 Commit 风格
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    
    # 依赖分组
    groups:
      production-deps:
        patterns:
          - "@fastify/*"
          - "@mtcute/*"
          - "fastify"
          - "prisma"
        update-types:
          - "minor"
          - "patch"
      
      dev-deps:
        patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "eslint"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    
    # 忽略外部链接的包和 workspace 内部包
    # @napgram/* 会忽略所有 workspace 包 (packages/* 和 external/sdk/packages/*)
    ignore:
      - dependency-name: "@naplink/naplink"
      - dependency-name: "@napgram/*"
