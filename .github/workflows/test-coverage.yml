name: Test Coverage

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: napgram_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Checkout SDK source (main)
        uses: actions/checkout@v4
        with:
          repository: NapGram/sdk
          ref: main
          token: ${{ secrets.SUBMODULE_TOKEN || secrets.UI_SRC_TOKEN || github.token }}
          path: external/sdk

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: pnpm -r build

      - name: Run Drizzle migrations
        run: pnpm --filter @napgram/database db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/napgram_test

      - name: Prepare test environment
        run: |
          mkdir -p ${{ runner.temp }}/napgram-data/temp
          mkdir -p ${{ runner.temp }}/napgram-data/cache
          mkdir -p ${{ runner.temp }}/napgram-data/logs

      - name: Run tests with coverage
        run: pnpm --filter ./main test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/napgram_test
          DATA_DIR: ${{ runner.temp }}/napgram-data

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./main/coverage/coverage-final.json
          flags: unittests
          name: codecov-napgram
          fail_ci_if_error: false
