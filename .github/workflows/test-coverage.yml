name: Test Coverage

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: napgram_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2


      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Configure npm auth for GitHub Packages
        run: |
          cat <<'EOF' >> ~/.npmrc
          @napgram:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Drizzle migrations
        run: bash ./main/tools/run-drizzle-migrations.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/napgram_test

      - name: Prepare test environment
        run: |
          mkdir -p ${{ runner.temp }}/napgram-data/temp
          mkdir -p ${{ runner.temp }}/napgram-data/cache
          mkdir -p ${{ runner.temp }}/napgram-data/logs

      - name: Run tests with coverage
        run: pnpm --filter ./main test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/napgram_test
          DATA_DIR: ${{ runner.temp }}/napgram-data

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./main/coverage/coverage-final.json
          flags: unittests
          name: codecov-napgram
          fail_ci_if_error: false
