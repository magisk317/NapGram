name: Deploy UI to Cloudflare Pages

on:
  push:
    branches:
      - feature/admin-interface
      - main
    paths:
      - 'web/**'
  workflow_dispatch: # 允许手动触发

jobs:
  deploy-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 需要完整历史记录用于subtree
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: |
          cd web
          pnpm install --frozen-lockfile
      
      - name: Build UI
        run: |
          cd web
          pnpm run build
        env:
          NODE_ENV: production
          VITE_API_ORIGIN: ${{ secrets.VITE_API_ORIGIN }}

      # 直接上传 dist 到 Cloudflare Pages，跳过 CF 的自带构建
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }} # e.g. napgram-ui-dist
          directory: ./web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy summary
        run: |
          echo "✅ UI built locally and uploaded to Cloudflare Pages (direct upload)"
