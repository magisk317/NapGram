name: Build and publish docker container

on:
  schedule:
    - cron: '30 15 * * *' # 每天 UTC 15:30(=北京 23:30)
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node-version: [24, 25]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check pushes today (UTC+8)
        id: check_push
        run: |
          git fetch origin
          TZ=Asia/Shanghai
          since=$(date -d 'today 00:00' +"%Y-%m-%dT%H:%M:%S")
          if git log --since="$since" --format=oneline origin/main origin/refactor | head -n 1; then
            echo "has_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        if: github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true'
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Enable pnpm
        if: github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true'
        run: corepack enable

      - name: Install dependencies
        if: github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build web dist
        if: github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true'
        run: pnpm --filter web build

      - name: OCI meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=${{ matrix.node-version == 25 && 'true' || 'false' }}
            suffix=${{ matrix.node-version == 24 && '-node-24' || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        if: github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true'
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REPO=${{ github.repository }}
            REF=${{ github.ref }}
            COMMIT=${{ github.sha }}
            USE_MIRROR=false
            NODE_VERSION=${{ matrix.node-version }}-slim
          secrets: |
            npmrc=//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram Notification on Failure
        if: failure()
        env:
          MESSAGE: |
            ❌ Docker Build Failed
            
            Repo: ${{ github.repository }}
            Ref: ${{ github.ref_name }}
            Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            
            Check details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_TO_GROUP }} \
          -d message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }} \
          -d parse_mode=Markdown \
          --data-urlencode "text=$MESSAGE"

      - name: Send Telegram Notification on Success
        if: success() && (github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true') && matrix.node-version == 25
        env:
          MESSAGE: |
            ✅ Docker Build Success
            
            Repo: ${{ github.repository }}
            Tag/Branch: ${{ github.ref_name }}
            Image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_TO_GROUP }} \
          -d message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }} \
          -d parse_mode=Markdown \
          --data-urlencode "text=$MESSAGE"
