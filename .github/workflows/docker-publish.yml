name: Build and publish docker container

on:
  schedule:
    - cron: '30 15 * * *' # 每天 UTC 15:30(=北京 23:30)
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'schedule' && 'dev' || github.ref }}
          fetch-depth: 0

      - name: Checkout UI source (private)
        uses: actions/checkout@v4
        with:
          repository: magisk317/napgram-ui-dist
          ref: main
          token: ${{ secrets.UI_SRC_TOKEN }}
          path: web

      - name: Check pushes today (UTC+8)
        id: check_push
        run: |
          # schedule 任务按每天构建 dev，无需检查 push
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "has_push=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git fetch origin
          TZ=Asia/Shanghai
          since=$(date -d 'today 00:00' +"%Y-%m-%dT%H:%M:%S")
          if git log --since="$since" --format=oneline origin/main | head -n 1; then
            echo "has_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build web dist
        run: pnpm --filter web build

      - name: Prepare tag date
        run: echo "DATE=$(date -u +%Y%m%d)" >> "$GITHUB_ENV"

      - name: OCI meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/napgram
          tags: |
            type=raw,value=main-latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' || github.event_name == 'schedule' }}
            type=raw,value=main-${{ env.DATE }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev-${{ env.DATE }},enable=${{ github.ref == 'refs/heads/dev' || github.event_name == 'schedule' }}
            type=ref,event=tag

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && github.actor != 'dependabot[bot]'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REPO=${{ github.repository }}
            REF=${{ github.ref }}
            COMMIT=${{ github.sha }}
            USE_MIRROR=false
            NODE_VERSION=25-slim
          secrets: |
            npmrc=//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram Notification on Success
        if: success() && (github.event_name != 'schedule' || steps.check_push.outputs.has_push == 'true')
        env:
          MESSAGE: |
            ✅ Docker Build Success
            
            Repo: ${{ github.repository }}
            Tag/Branch: ${{ github.ref_name }}
            Image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        run: |
          curl -fSs -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_TO_GROUP }}" \
            -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
            --data-urlencode "text=$MESSAGE"
