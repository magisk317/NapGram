        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifests
        if: github.actor != 'dependabot[bot]'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          for tag in $TAGS; do
            [ -n "$tag" ] || continue
            docker buildx imagetools create \
              --tag "$tag" \
              "$tag-amd64" \
              "$tag-arm64"
          done

      - name: Send Telegram Notification on Success
        if: success()
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          IMAGES="$(printf '%s\n' "$TAGS" | sed '/^$/d' | sed 's/^/  - /')"
          MESSAGE="$(cat <<EOF
          ✅ Docker Build Success (dev)

          Repo: ${{ github.repository }}
          Ref: ${{ env.BUILD_REF_NAME }} @ ${{ env.BUILD_SHA }}
          Platforms: linux/amd64, linux/arm64
          Base: Linux
          Images:
          ${IMAGES}
          EOF
          )"
          curl -fSs -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_TO_GROUP }}" \
            -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
            --data-urlencode "text=$MESSAGE"
