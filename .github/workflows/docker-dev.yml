    needs:
      - build_amd64
      - build_arm64_native
      - build_arm64_qemu
    if: always() && github.actor != 'dependabot[bot]' && needs.build_amd64.result == 'success' && (needs.build_arm64_native.result == 'success' || needs.build_arm64_qemu.result == 'success')
    permissions:
      contents: read
      packages: write
    env:
      BUILD_REF: refs/heads/dev
      BUILD_REF_NAME: dev
