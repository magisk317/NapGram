name: Build and publish (dev)

on:
  schedule:
    - cron: '30 15 * * *' # 每天 UTC 15:30(=北京 23:30)
  workflow_dispatch:

jobs:
  build_amd64:
    name: Build dev image (amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      BUILD_REF: refs/heads/dev
      BUILD_REF_NAME: dev
    outputs:
      pushed: ${{ steps.pushed.outputs.pushed }}
    steps:
      - name: Checkout (dev)
        uses: actions/checkout@v6
        with:
          ref: ${{ env.BUILD_REF }}
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN || secrets.UI_SRC_TOKEN || github.token }}


      - name: Derive build info
        run: echo "BUILD_SHA=$(git rev-parse HEAD)" >> "$GITHUB_ENV"

      - name: Derive Docker Hub target (optional)
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_ENABLED=1" >> "$GITHUB_ENV"
            if [ -n "${{ secrets.DOCKERHUB_IMAGE }}" ]; then
              echo "DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_IMAGE }}" >> "$GITHUB_ENV"
            else
              echo "DOCKERHUB_IMAGE=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/napgram" >> "$GITHUB_ENV"
            fi
          else
            echo "DOCKERHUB_ENABLED=0" >> "$GITHUB_ENV"
            echo "DOCKERHUB_IMAGE=" >> "$GITHUB_ENV"
          fi

      - name: Checkout UI source
        uses: actions/checkout@v6
        with:
          repository: magisk317/napgram-ui-dist
          ref: main
          token: ${{ secrets.UI_SRC_TOKEN }}
          path: web

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Configure npm auth for GitHub Packages
        run: |
          cat <<'EOF' >> ~/.npmrc
          @napgram:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Install dependencies
        # CI 默认会启用 frozen-lockfile；但这里会用私有 UI 仓库覆盖 ./web，
        # 可能导致根目录 pnpm-lock.yaml 与 ./web/package.json 不一致，从而安装失败。
        # 优先冻结安装，失败后再允许更新 lockfile。
        run: |
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: Build web dist
        run: |
          if [ -d web/dist ] && [ -n "$(ls -A web/dist 2>/dev/null)" ]; then
            echo "web/dist already present, skip build"
            exit 0
          fi
          pnpm -C web install --frozen-lockfile --ignore-workspace || pnpm -C web install --no-frozen-lockfile --ignore-workspace
          pnpm -C web --ignore-workspace run build

      - name: Prepare tag date
        run: echo "DATE=$(date -u +%Y%m%d)" >> "$GITHUB_ENV"

      - name: Resolve Alpine latest stable
        run: |
          VER=$(curl -fsSL https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/latest-releases.yaml \
            | rg -n "version: " -m 1 | awk '{print $2}')
          BRANCH=$(curl -fsSL https://dl-cdn.alpinelinux.org/alpine/latest-stable/releases/x86_64/latest-releases.yaml \
            | rg -n "branch: " -m 1 | awk '{print $2}' | sed 's/^v//')
          echo "ALPINE_VERSION=$VER" >> "$GITHUB_ENV"
          echo "ALPINE_BRANCH=$BRANCH" >> "$GITHUB_ENV"

      - name: OCI meta (arch)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=dev-latest
            type=raw,value=dev-${{ env.DATE }}
          flavor: |
            latest=false
            suffix=-amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_ENABLED == '1' && github.actor != 'dependabot[bot]'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.actor != 'dependabot[bot]' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=dev-amd64
          cache-to: type=gha,mode=max,scope=dev-amd64
          build-args: |
            REPO=${{ github.repository }}
            REF=${{ env.BUILD_REF }}
            COMMIT=${{ env.BUILD_SHA }}
            USE_MIRROR=false
            NODE_VERSION=25-alpine${{ env.ALPINE_BRANCH }}
          secrets: |
            npmrc=//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}

      - name: Mark pushed
        if: success()
        id: pushed
        run: echo "pushed=1" >> "$GITHUB_OUTPUT"

